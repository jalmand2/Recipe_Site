<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/webdev.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
</head>
<body>
    <p>Select a color:</p>
    <input type="color">
  
    <p>Select a number:</p>
    <input type="number" min="1" max="10">

    <p>Range input</p>
    <input type="range">
    <!-- Common attributes: min, max, value -->
    <br>
<br>
<p>Combo Box Widget</p>
    <input list="sport">

<datalist id="sport">
   <option value="Baseball">
   <option value="Basketball">
   <option value="Football">
   <option value="Hockey">
   <option value="Soccer">
</datalist>

<form>
    <p>Select an appointment date:</p>
    <p><input type="date" name="appointmentDate"></p>
    <p><input type="submit"></p>
  </form>
  <script>
    $(function() {
        if (!Modernizr.inputtypes['date']) {
            $('input[type=date]').datepicker({ 
                dateFormat: 'mm-dd-yy'
            });
        }
    });
    </script>
    
</body>
</html>
